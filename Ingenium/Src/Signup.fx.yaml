Signup As screen:
    Fill: =Color.White
    LoadingSpinnerColor: =App.Theme.Colors.Primary

    ButtonCanvas3_2 As Button:
        BasePaletteColor: =RGBA(168, 110, 235, 1)
        DisplayMode: =DisplayMode.Edit
        FontColor: =
        Height: =41
        OnSelect: |
            =IfError(
                Patch(
                    'Login Information',
                    Defaults('Login Information'),
                    {
                        Title:Username.Value,
                        Password:password.Value
                    }
                ),
                Notify("error"),
                Set(
                    showitemmodule,
                    !showitemmodule
                );
                Notify(
                    "success",
                    NotificationType.Success
                )
            );
            Reset(Username);
            Reset(password);
            Navigate(HomePage_1)
        Text: ="Sign up"
        Width: =303
        X: =153
        Y: =538
        ZIndex: =1

    TextCanvas5_3 As Text:
        DisplayMode: =DisplayMode.Edit
        FontColor: =
        FontItalic: =true
        Height: =52
        Text: ="Create new Ingenium-X account"
        Weight: ='TextCanvas.Weight'.Semibold
        Width: =358
        X: =153
        Y: =210
        ZIndex: =3

    "Username As 'Text input'":
        BasePaletteColor: =
        DisplayMode: =DisplayMode.Edit
        FontColor: =
        Height: =32
        Value: =""
        Width: =320
        X: =153
        Y: =312
        ZIndex: =4

    "password As 'Text input'":
        BasePaletteColor: =
        DisplayMode: =DisplayMode.Edit
        FontColor: =
        Height: =32
        Type: ='TextInputCanvas.Type'.Password
        Value: ="Password"
